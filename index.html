<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="body">
        <h1>Título Formulário</h1>
        <p class="txt">Complete as suas informações</p>
        <p class="nome"><b>Nome</b><br><input type="text" name="" id="box"></p>
        <p class="sobrenome"><b>Sobrenome</b><br><input type="text" name="" id="box"></p>
        <p class="email"><b>Email</b><br><input type="text" name="" id="boxemail"></p>
        <p class="quest">Qual aplicação você tem interesse em desenvolver?</p>
        <section class="ends">
            <form>
                <ul>
                    <li><input type="radio" name="opcoes" id="">Front-End</li>
                    <li><input type="radio" name="opcoes" id="">Back-End</li>
                    <li><input type="radio" name="opcoes" id="">FullStack</li>
                </ul>
            </form>
            <p class="quest">Senioridade</p>
            <form action="">
                <select name="opcoes" id="">
                    <option value="">Selecione</option>
                    <option value="Junior">Junior</option>
                    <option value="Senior">Senior</option>
                    <option value="Major">Major</option>
                </select>
            </form>
            <p class="quest">Selecione as tecnologias que utiliza?</p>
            <form action="">
                <input type="checkbox" name="HTML" value="html" id="op"> HTML
                <input type="checkbox" name="CSS" value="CSS" id="op"> CSS
                <input type="checkbox" name="Javascript" value="Javascript" id="op"> Javascript
                <input type="checkbox" name="PHP" value="PHP" id="op"> PHP
                <input type="checkbox" name="C#" value="C#" id="op"> C#
                <input type="checkbox" name="Pyton" value="Pyton" id="op"> Pyton
                <input type="checkbox" name="Java" value="Java" id="op"> Java
            </form>
            <p class="quest">Conte um pouco da sua experiência</p>
            <textarea name="" id="" cols="80" rows="10"></textarea><br>
            <input type="button" value="Concluido" class="btn">
        </section>
    </div>
</body>

</html>
